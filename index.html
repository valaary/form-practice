<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
</head>
<body>
    <div class="wrapper">
        <div class="text-column">
            <div class="logo">
                <img src="./logo.png" alt="logo">
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="form-input">
                        <label for="user-firstName"></label>
                        <input type="text" id="user-firstName" name="user_firstName" placeholder="First name" minlength="1" maxlength="140" required>
                        <label for="user-lastName"></label>
                        <input type="text" id="user-lastName" name="user_lastName" placeholder="Last name" minlength="1" maxlength="140" required>
                    </div>
                    <div class="form-input">
                        <label for="user-email"></label>
                        <input type="email" id="user-email" name="user_email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <label for="user-phone"></label>
                        <input type="number" id="user-phone" name="user_phone" placeholder="Phone" pattern="/^0[012345689]\d{9}$/" required>
                    </div>
                    <div class="form-input">
                        <label for="user-password"></label>
                        <input type="password" id="user-password" name="user_password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <label for="user-confirmPas"></label>
                        <input type="password" id="user-confirmPas" name="user_confirmPas" placeholder="Confirm password" required>
                    </div>
                    <button type="submit">Sing Up</button>
                </form>
                <p>Already have account? <spun>Log in</spun></p>
            </div>
        </div>
        <div class="image-column">
            <img src="./image.jpg" alt="image">
        </div>
    </div>
</body>
</html>
